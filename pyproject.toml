[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "biom3"
dynamic = ["version"]
requires-python = ">= 3.8"
readme = "README.md"
description = "BioM3 development and investigation."
authors = [
  {name = "The BioM3 team"},
]

[project.scripts]
biom3_run_PenCL_inference = "biom3.Stage1.__main__:run_PenCL_inference"
biom3_run_Facilitator_sample = "biom3.Stage2.__main__:run_Facilitator_sample"
biom3_run_ProteoScribe_sample = "biom3.Stage3.__main__:run_ProteoScribe_sample"
